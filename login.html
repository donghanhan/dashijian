<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆or注册</title>
    <!-- 引入layui.css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的login.css文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录区域 -->
    <div class="login_denglu">
        <!-- 登陆区域的头部 -->
        <div class="login_title"></div>
        <!-- 登录区域的登陆模块 -->
        <div class="login_box">
            <!-- 登陆区域登录模块的form表单 -->
            <form class="layui-form" id="login-box">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登陆按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="login_box">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 登录区域的注册模块 -->
        <div class="reg_box">
            <!-- 登陆区域注册模块的form表单 -->
            <form class="layui-form" id="reg-box">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|rpwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg_box">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入JQ.javascript文档 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layui的js文档 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的 js文档-->
    <script src="/assets/js/login.js"></script>
</body>

</html>
